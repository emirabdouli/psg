<div class="uk-position-center uk-overlay uk-overlay-default">

<form #f="ngForm"(ngSubmit)="register(f)">

    <div class="uk-margin">
        <div class="uk-inline">
            <a class="uk-form-icon" href="#" uk-icon="icon:  user" ></a>
            <input class="uk-input" type="text" name="flname" #flname="ngModel" ngModel placeholder="Enter Your Name" required>
        <p class="alert alert-danger" *ngIf="flname.errors?.['required']&&flname.touched"> Enter Your Name</p>
        </div>
    </div>

    <div class="uk-margin">
        <div class="uk-inline">
            <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon:  info" ></a>
            <input class="uk-input" type="email" name="email" #email="ngModel" ngModel placeholder="Enter Your E-mail"email required>
            <p class="alert alert-danger" *ngIf="email.errors?.['required']&&email.touched"> Enter Your E-mail</p>
            <p class="alert alert-danger" *ngIf="email.errors?.['email']&&email.touched">Should Enter Your E-mail</p>

        </div>


        <div class="uk-margin">
            <div class="uk-inline">
                <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon:  lock"></a>
            <input class="uk-input" type="password"  name="password" #password="ngModel" ngModel placeholder="Enter Your Password" required minlength="8">
            <p class="alert alert-danger" *ngIf="password.errors?.['required']&&password.touched"> Enter Your Password</p>
            <p class="alert alert-danger" *ngIf="password.errors?.['minlength']&&password.touched">Should Enter Your Password</p>       
    </div>
    </div>

    <div class="uk-margin">
        <div class="uk-inline">
            <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon:  lock" ></a>
            <input class="uk-input" type="password" name="cfassword" #cpassword="ngModel" ngModel placeholder="Confirm Your Password"required minlength="8">
            <p class="alert alert-danger" *ngIf="cpassword.errors?.['required']&&cpassword.touched"> Confirm Your Password</p>
            <p class="alert alert-danger" *ngIf="password.value!==cpassword.value&&password.touched">Not Equal</p>     
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-success" style="width:100% ;">Register</button>

    </div>



</div>
